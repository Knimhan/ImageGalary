<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
  <script src="slider.js"></script>
  <title>Image Galary</title>
</head>
<body onload="getImage(0)">
<div class="container">
  <div class="row">
      <h2 class="text-center">Image Slider</h2>
  </div>
  <div class="row top-buffer">
      <div class="col-xs-3">
        <div class="pull-left">
          <a class="prev" onclick="prev()">&#10094; Prev</a>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="wrapper">
          <img name="image"  class="img-responsive" onload="setPageNo()"/>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="pull-right">
          <a class="next" onclick="next()">Next &#10095;</a>
        </div>
      </div>
  </div>

  <div class="row">
      <h2 id="imageIndex" class="text-center">  </h2>
  </div>
</div>

</body>
</html>
